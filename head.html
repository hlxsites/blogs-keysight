<script src="/blogs/scripts/scripts.js" type="module"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<link rel="stylesheet" href="/blogs/styles/styles.css" />
<link rel="icon" href="data:,">
<link rel="alternate" type="application/atom+xml" title="Keysight Blogs | RSS" href="/blogs/rss/feed.xml" />
<link href="https://www.keysight.com/etc/designs/keysight/clientlibs/fonts/fonts.css" rel="stylesheet"
    type="text/css" />

<style>
    .visually-hidden {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }

    #keysight-lookahead-search .search-results-block .products-List {
        display: flex;
        column-gap: 2.3rem !important;
        flex-wrap: wrap;
        gap: 0 !important;
    }

    #keysight-lookahead-search #search-lookahead-input {
        font-size: 18px !important;
    }
    #keysight-lookahead-search .quickLinks a {
        font-size: 16px !important;
    }

    #keysight-lookahead-search .keysight-assets-content__wrapper--title > a {
    font-size: 18px!important;

}

#keysight-lookahead-search .search-results-block .products-List li {
    font-size: 14px !important;
    padding-left: 12px !important;
}

#keysight-lookahead-search .suggestionsWrapper .suggestedTerm {
    font-size: 14px !important;
}

#keysight-lookahead-search .search-results-block .products-List li:before {
    top: 10px !important;
}

.locale-chooser {
    display: none !important;
}
</style>

<script>
    window.onload = function () {
        fetch('https://www.keysight.com/etc/keysight/api/headerFooterExporter.style.html?component=header&ctry=us&lang=en&type=css')
            .then(response => response.text())
            .then(data2 => {
                var resultAfterSplit = data2.split('href="');
                for (index in resultAfterSplit) {
                    const href = resultAfterSplit[index].split('" ')[0];
                    var link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.type = 'text/css';
                    link.innerHTML = '';
                    link.href = href;
                    document.head.appendChild(link);
                }

            })
    }
</script>
